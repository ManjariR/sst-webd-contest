<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="nav-bar">
      <img
        src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781"
      />
      <img
        src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764"
      />
    </nav>
    <div class="container">
      <div class="input-container">
        <div class="box">
          <h3>Post your thoughts here</h3>
          <div class="bx">
            <div class="img-input">
              <img
                src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"
              />
              <input
                type="text"
                id="CommentInput"
                placeholder="Type your thoughts here..."
              />
            </div>
            <div class="bot">
              <p class="characters" id="characters">0/100</p>
              <button class="Post-Button" id="btn-post">Post</button>
            </div>
          </div>
        </div>
      </div>
      <div class="comments-container">
        <section class="comments" id="comments">
          <h3>Your Feed</h3>
          <div class="comment-box" id="comment-box">
            <img
              src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"
            />
            <div class="text">@xyz</div>
            <p class="text">This is the comment</p>
          </div>
          <div class="comment-box" id="comment-box">
            <img
              src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"
            />
            <div class="text">@xyz</div>
            <p class="text">This is the comment</p>
          </div>
          <div class="comment-box" id="comment-box">
            <img
              src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"
            />
            <div class="text">@xyz</div>
            <p class="text">This is the comment</p>
          </div>
          <div class="comment-box" id="comment-box">
            <img
              src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"
            />
            <div class="text">@xyz</div>
            <p class="text">This is the comment</p>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="./script.js" defer></script>
</html>
